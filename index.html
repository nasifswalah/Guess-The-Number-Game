<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>

<body>
    <div class="main-container">
    <div class="container">
        <section class="display">
            <h1>Guess the number</h1>
            <div class="ansDisplay">
                <p class="answer"></p>
            </div>
            <span class="level"></span>

            <div class="updates">
                <span class="sub">Life: <span class="life"></span></span>
                <span class="sub">Score: <span class="score"></span></span>
                <span class="sub">High Score: <span class="highScore"></span></span>
            </div>
        </section>
        <section class="actions">
            <Input class="guess"></Input>
            <p>Guess the number between 1 to 20</p>
            <div class="btns">
                <button class="check">Check</button>
                <button class="next"></button>
            </div>
        </section>
    </div>
</div>

    <script src="index.js"></script>
</body>

</html>
